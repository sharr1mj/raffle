<!DOCTYPE html>
<html>
<head>
<title>Raffle Entry Form</title>
<style>
body {
    font-family: Arial, sans-serif;
}

form {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.error {
    color: red;
}
</style>
</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <div id="phoneError" class="error"></div>

    <label for="numEntries">Number of Entries:</label>
    <input type="number" id="numEntries" name="numEntries" required>
    <div id="entriesError" class="error"></div>

    <input type="submit" value="Submit">
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    let phoneInput = document.getElementById("phoneNumber");
    let entriesInput = document.getElementById("numEntries");
    let phoneError = document.getElementById("phoneError");
    let entriesError = document.getElementById("entriesError");

    phoneError.textContent = "";
    entriesError.textContent = "";

    let phoneValue = phoneInput.value;
    let entriesValue = parseInt(entriesInput.value);

    if (!/^\d+$/.test(phoneValue)) {
        phoneError.textContent = "Phone number must contain only numbers.";
        return;
    }

    if (isNaN(entriesValue) || entriesValue <= 0 || !Number.isInteger(entriesValue)) {
        entriesError.textContent = "Number of entries must be an integer greater than zero.";
        return;
    }

    // Get form values
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var phoneNumber = phoneValue;
    var numEntries = entriesValue;

    // Construct the data object
    var data = {
        firstName: firstName,
        lastName: lastName,
        phoneNumber: phoneNumber,
        numEntries: numEntries
    };

    // Google Apps Script Web App URL (replace with your actual URL)
    var webAppUrl = "https://script.google.com/macros/s/AKfycbxUkHvVu77UAdyXdZ1EL9QOVlenXKGNIziWawkdXOjSjRZ_qwQxcLuNuNl4cB5fSg6S/exec";  // Replace with the URL you copied

    // Send the data to the Google Apps Script Web App
    fetch(webAppUrl, {
        method: 'POST',
        mode: 'no-cors',
        redirect: 'follow',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(data)
    })
    .then(response => {
        alert("Thank you for your submission!");
    })
    .catch(error => {
        console.error('Error:', error);
        alert("There was an error submitting the form. Please try again.");
    });
});
</script>

</body>
</html>
